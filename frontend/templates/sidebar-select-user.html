<h2>Select a user:</h2>
        <ul class="sidebar-list">
        {% for user in users %}
            <li>
            <a href="{{ request.url_for('user_page', user_name=user) }}">{{ user }}</a>
            </li>
        {% endfor %}
        </ul>
        <h2>... or create a new user:</h2>
        <form method="post" action="{{ request.url_for('create_user') }}">
            <label for="user_name">Username</label><br>
            <input
                type="text"
                id="user_name"
                name="user_name"
                required
                minlength="1"
                autofocus
            >
            <br><br>
            <button type="submit">Create user</button>
        </form>
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
    </div>
