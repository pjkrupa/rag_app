<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>rag_app landing page</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>

<body>

<div class="layout">
    <!-- LEFT SIDEBAR -->

        <!-- leave empty for now -->
    </div>

    <!-- MAIN CONTENT -->

    </div>
</div>

</body>
</html>
